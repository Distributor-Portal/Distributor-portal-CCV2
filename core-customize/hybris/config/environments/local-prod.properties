#----------------------------
#Solr Cloud Configuration
#----------------------------
#Custom property that is needed for local env setup / initialization
solr.master.url=localhost:8983
#Default = true, If a proper Solr server is already running when starting the platform, it will be restarted.
solrserver.forceRestart=true
#Default = true, If any error during the start of any Solr server, it is treated as serious error and whole platform will not run.
solrserver.failOnError=true
#Default value=cloud
solrserver.instances.cloud.mode=cloud
#When true solr starts when app server starts, when false solr must be manually started
solrserver.instances.cloud.autostart=true
#Should be set to the hostname for each env
solrserver.instances.cloud.hostname=localhost
#Default port is 8983
solrserver.instances.cloud.port=8983
#Default value is 512m
solrserver.instances.cloud.memory=512m
#Should point to solr configsets in directory hybris/config/solr
solrserver.instances.cloud.config.dir=${HYBRIS_CONFIG_DIR}/solr/instances/cloud
#A directory that contains Solr instance data.
solrserver.instances.cloud.data.dir=${HYBRIS_DATA_DIR}/solr/instances/cloud/zoo_data/version-2
#A directory that contains Solr instance logs
solrserver.instances.cloud.log.dir=${HYBRIS_DIR}/log/solr/intances/cloud
solr.config.Default.mode=cloud
solr.config.Default.urls=zookeeper-0.zookeeper,zookeeper-1.zookeeper,zookeeper-2.zookeeper
solrserver.instances.cloud.zk.host=localhost:9983
solrserver.instances.cloud.zk.upconfig=true